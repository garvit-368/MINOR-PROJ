<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
<main>
    <form action="#" method="post">
        <!--first-name-->
        <br><label for="first-name">First Name*:</label>
        <input type="first-Name" id="first-Name" name="first-Name" required><br>
        <!--middle-name-->
        <br><label for="middle-name">Middle Name</label>
        <input type="middle-name" id="middle-name" name="middle-name" required><br>
        <!--last name-->
        <br><label for="last-name">Last Name</label>
        <input type="last-name" id="last-name" name="last-name" required><br>
        <!--gender-->
        <br><label for="gender">Gender:</label>
            <select name="gender">
                <option value="">Please select oneâ€¦</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="non-binary">Non-Binary</option>
                <option value="other">Other</option>
                <option value="Prefer not to answer">Perfer not to Answer</option>
            </select><br>
        <!--email-->
        <br><label for="Email">Email*:</label>
        <input type="Email" id="Email" placeholder="example@gmail.com" name="email" required><br>
        <!-- password-->
        <br><label for="password">Password*:</label>
        <input type="password" id="password" placeholder="123456789" name="Password"><br>
        <!-- confirm password-->
        <br><label for="password">Re-Enter Password*:</label>
        <input type="password" id="password" placeholder="123456789" name="Password"><br>
        <!-- Register -->
        <br><button type="submit">Register</button>
    </main>
    </body>
</html>
