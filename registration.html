<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
<main>
    <form action="#" method="post">
        <!--full name-->
        <br><label for="full name">Full Name*:</label>
        <input type="Full Name" id="Full Name" name="Full Name" required><br>
        <!--email-->
        <br><label for="Email">Email*:</label>
        <input type="Email" id="Email" placeholder="example@gmail.com" name="email" required><br>
        <!--username-->
        <br><label for="username">Username*:</label>
        <input type="text" id="username" placeholder="Elijah" name="Username"><br>
        <!-- password-->
        <br><label for="password">Password*:</label>
        <input type="password" id="password" placeholder="123456789" name="Password"><br>
        <!-- confirm password-->
        <br><label for="password">Re-Enter Password*:</label>
        <input type="password" id="password" placeholder="123456789" name="Password"><br>
        <!-- Register -->
        <button type="submit">Register</button>
    </main>
    </body>
</html>
