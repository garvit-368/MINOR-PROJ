<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Forgot Password</h1>
    </header>
    <main>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
      <form action="#">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        <br>
        <br><button type="submit">Send Reset Link</button><br>
      </form>
      <p class="small-text">
        We will never share your email address with anyone. You can also <a href="#">resend the reset link</a> if you don't receive it within 5 minutes.
      </p>
    </main>
    &nbsp;&nbsp;<a href="voting.html" button type="submit">Back to Login</a>
    <footer>
      &copy; Voting Portal
    </footer>
  </div>
</body>
</html>
